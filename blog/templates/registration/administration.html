 {% extends "base_generic.html" %}
 {% block content %}
 <section class="admin-liste">
    <div  class="ajouter">
        <a href="{% url 'ajouter-tableau' %}"> Ajouter un tableau</a>
    </div>
    <div class="liste-tableaux">
        <div class="tableau-admin sans">
            <h4>Mes tableaux</h4>
            <div class="form-affich">
                <p>Modifier</p>
                <p>
                    Afficher
                </p>
            </div>
        </div>
        {% for tableau in tableau %}
            <div class="tableau-admin">
                <p>{{ tableau.nom_tableau }}</p>
                <div class="form-affich">
                    <a href=" {% url 'modifier-tableau' tableau.id %} "><i class="fa-solid fa-pen"></i></a>
                    <p>{% if tableau.affichage == True %} Oui {% else %}Non {% endif %}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
 {% endblock %}
